{% extends "base.html" %}
{% block container %}
    <div class="container">
        <div class="form-container">
            <form id="reset_password_form" action="/setuser/{{ user.id }}" method="post" enctype="multipart/form-data" >
                <div class="form-group">
                    <label>用户名：</label>
                    <span>{{ user.username }}</span>
                    <a href="/password_reset/{{ user.id }}">修改密码</a>
                </div>
                <div class="form-group">
                    <label>用户头像</label>
                    <img src="/media/{{ user.image }}">
                    <label>修改头像</label>
                    <span><input type="file" name="image" class="form-control"></span>
                </div>
                <div class="form-group">
                    <label>性别</label>
                    <select name="gender" id="id_gender" class="form-control">
                        {% if user.gender == "0" %}
                            <option value="0" selected>男</option>
                            <option value="1">女</option>
                        {% else %}
                            <option value="0">男</option>
                            <option value="1" selected>女</option>
                        {% endif %}
                    </select>
                </div>
                <div class="form-group">
                    <label>生日</label>
                    <input type="date" class="form-control" name="birthday" value="{{user.birthday}}">
                </div>
                <div class="form-group">
                    <label>电话:</label>
                    <input type="number" class="form-control" name="mobile" value="{{ user.mobile }}">
                </div>
                <div class="form-group">
                    <label>邮箱:</label>
                    <input type="email" class="form-control" name="email" value="{{ user.email }}">
                </div>
                {% csrf_token %}
                {{ form.errors }}
                <div class="form-group">
                    <button class="btn btn-primary btn-block">提交</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
